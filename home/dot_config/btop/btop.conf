#? Config file for btop v.1.4.x
# ============================================================================
# BTOP CONFIGURATION
# Modern system monitor
# ============================================================================

#* Theme
color_theme = "Default"

#* Show background
theme_background = true

#* Enable truecolor
truecolor = true

#* Force TTY mode
force_tty = false

#* Presets
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

#* Vim keys
vim_keys = true

#* Rounded corners
rounded_corners = true

#* Terminal sync
terminal_sync = true

#* Graph symbol
graph_symbol = "braille"
graph_symbol_cpu = "default"
graph_symbol_gpu = "default"
graph_symbol_mem = "default"
graph_symbol_net = "default"
graph_symbol_proc = "default"

#* Shown boxes
shown_boxes = "cpu mem net proc"

#* Update time (ms)
update_ms = 2000

#* Process sorting
proc_sorting = "cpu lazy"
proc_reversed = false
proc_tree = false
proc_colors = true
proc_gradient = true
proc_per_core = false
proc_mem_bytes = true
proc_cpu_graphs = true
proc_filter_kernel = false

#* CPU options
cpu_bottom = false
cpu_graph_upper = "total"
cpu_graph_lower = "total"
cpu_invert_lower = true
cpu_single_graph = false
check_temp = true
show_coretemp = true
temp_scale = "celsius"

#* Memory options
mem_graphs = true
mem_below_net = false
zfs_arc_cached = true
show_swap = true
swap_disk = true
show_disks = true
only_physical = true
use_fstab = true
zfs_hide_datasets = false
disk_free_priv = false
show_io_stat = true
io_mode = false
io_graph_combined = false
io_graph_speeds = ""

#* Network options
net_download = 100
net_upload = 100
net_auto = true
net_sync = true
net_iface = ""

#* Battery options
show_battery = true
selected_battery = "Auto"
